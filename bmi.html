<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<p>Nhập cân nặng: (kg)</p>
<input type="text" id="cannang" value=""><br>
<p>Nhập chiều cao: (m)</p>
<input type="text" id="chieucao" value=""><br><br>
<button onclick="kiemtra()">Kiểm tra</button>
<br>
<p id="kq">Result:</p>
<script>
    function kiemtra() {
        let weight = document.getElementById("cannang").value;
        let height = document.getElementById("chieucao").value;
        BMI = weight / (height ** 2)
        if (BMI < 18.5) {
            document.getElementById("kq").innerHTML = "Result: Quá gầy"
        } else if (18.5 <= BMI && BMI < 25) {
            document.getElementById("kq").innerHTML = "Result: Bình thường"
        } else if (25 <= BMI && BMI < 30) {
            document.getElementById("kq").innerHTML = "Result: Hơi béo"
        } else if (30 <= BMI) {
            document.getElementById("kq").innerHTML = "Result: Quá béo"
        }
    }

</script>
</body>
</html>
