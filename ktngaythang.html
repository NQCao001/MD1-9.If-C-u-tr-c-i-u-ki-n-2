<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="text" id="thang" value="">
<button onclick="check()">Check</button>
<br>
<p id="kq">Đây là chỗ hiển thị kết quả</p>
<script>
    function check() {
        let month = +document.getElementById("thang").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("kq").innerHTML = "Tháng " + month + " có 31 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("kq").innerHTML = "Tháng " + month + " có 30 ngày"
                break;
            case 2:
                document.getElementById("kq").innerHTML = "Tháng 2 có 28 hoặc 29 ngày"
                break;
            default:
                document.getElementById("kq").innerHTML = "Vui lòng nhập lại tháng"
                break;
        }
    }
</script>
</body>
</html>
