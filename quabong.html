<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form>
  <center>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 5%"/>
  </center>
  <p>Click button below to move the image to right</p>
  <input type="button" onclick="sangphai()" value="Phải" />
  <input type="button" onclick="sangtrai()" value="Trái" />
  <input type="button" onclick="dilen()" value="Lên" />
  <input type="button" onclick="dixuong()" value="Xuống" /><br>
  <input type="button" onclick="xuongphai()" value="Xuống Phải" />
  <input type="button" onclick="xuongtrai()" value="Xuống Trái" />
  <input type="button" onclick="lenphai()" value="Lên Phải" />
  <input type="button" onclick="lentrai()" value="Lên Trái" />

</form>
<script>
  let imgObj = null;
  imgObj = document.getElementById('myImage');
  function init() {
    imgObj = document.getElementById('myImage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
    imgObj.style.top = '0px';
  }
  function sangphai() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }
  function sangtrai() {
    imgObj.style.left = parseInt(imgObj.style.left) -10+ 'px';
  }
  function dilen() {
    imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';
  }function dixuong() {
    imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
  }
  function xuongphai() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
  }
  function xuongtrai() {
    imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
  }
  function lenphai() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';
  }function lentrai() {
    imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';
  }
  window.onload = init;
</script>
</body>
</html>
